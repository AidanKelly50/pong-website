<!DOCTYPE html>
<html>
    <head>
        <title>Pong</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="all">
            <h1 id="left-score">0</h1>
            <h1 id="pong">PONG</h1>
            <h1 id="right-score">0</h1>
            <canvas id="canvas" width="800" height="600"></canvas>
            <h2>Use <b>S</b> and <b>X</b> to control the left paddle. Use <b>↑</b> and <b>↓</b> to control the right paddle. Press <b>SPACE</b> to start. Reload to reset scores.</h2>
        </div>
        <h3>Made by: Aidan Kelly</h3>
        <script src="script.js"></script>
    </body>
</html>
